<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" href="./assets/images/anaconda.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <header>
        <section>
            <p id="mode">🌙</p>
        </section>

        <section>
            <p id="score">Score: 0</p>
        </section>

        <section>
            <p id="volume">🔊</p>
        </section>
    </header>

    <main>
        <section class="game-over-section">
            <span id="message">Game Over!</span>
            <button id="restart-btn">Restart</button>
        </section>

        <section class="game-board-container">
            <table class="game-board">
                <tbody id="game-board-body"></tbody>
            </table>

            <div class="start-page">
                <div>
                    <h1>Snake Game</h1>
                    <button id="start-btn">Start</button>
                </div>

            </div>
        </section>

        <section class="game-control">
            <div class="center">
                <button class="direction-btn" id="up-arrow">↑</button>
            </div>

            <div class="split">
                <button class="direction-btn" id="left-arrow">←</button>
                <button class="direction-btn" id="right-arrow">→</button>
            </div>

            <div class="center">
                <button class="direction-btn" id="down-arrow">↓</button>
            </div>
        </section>


    </main>

</body>

</html>
